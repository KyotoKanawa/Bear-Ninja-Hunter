<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Ninja Hunter Game</title>
</head>
<body>
    <h1>Bear Ninja Hunter Game</h1>
    <p id="welcomeMessage"></p>
    <p id="gameResult"></p>

    <script>
        // Collect the player's name
        let playerName = prompt('Welcome to Bear Ninja Hunter! Please enter your name:');
        
        // Greet the player with a personalized message
        alert(`Hello, ${playerName}! Let's play Bear Ninja Hunter!`);
        
        // Display the welcome message on the HTML page
        document.getElementById('welcomeMessage').innerHTML = `Welcome, ${playerName}!`;

        // Prompt the player's choice
        let playerChoice = prompt('Please choose: Bear, Ninja, or Hunter');

        // Hard-coded computer choice
        let computerChoice = 'Bear';

        // Determine the game result
        let gameResultMessage;
        switch (playerChoice) {
            case 'Bear':
                gameResultMessage = `You chose Bear. The computer chose Bear. It's a tie!`;
                break;
            case 'Ninja':
                gameResultMessage = `You chose Ninja. The computer chose Bear. The computer wins!`;
                break;
            case 'Hunter':
                gameResultMessage = `You chose Hunter. The computer chose Bear. You win!`;
                break;
            default:
                gameResultMessage = `Invalid choice. Please refresh the page and try again.`;
        }

        // Display the game result on the HTML page and console
        document.getElementById('gameResult').innerHTML = gameResultMessage;
        console.log(gameResultMessage);
    </script>
</body>
</html>
